name: Extension Activation Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Install Xvfb on Linux
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y xvfb libgtk-3-0 libxss1 libasound2t64 libnss3 libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 libxkbcommon0 libgbm1

      - name: Run extension tests on Linux
        if: matrix.os == 'ubuntu-latest'
        run: xvfb-run -a npm test
        shell: bash
        env:
          CI: true

      - name: Run extension tests on Windows/macOS
        if: matrix.os != 'ubuntu-latest'
        run: npm test
        env:
          CI: true
